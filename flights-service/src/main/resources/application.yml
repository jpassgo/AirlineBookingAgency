spring:
  application:
    name: flights-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jpassgo/flights-service.git
server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    registerWithEureka: true
    fetchRegistry: true
